default_language_version:
  python: python3.8
exclude: (^docs)
fail_fast: true
repos:
  - repo: https://github.com/ambv/black
    rev: 22.8.0
    hooks:
      - id: black
        args: [--diff, --check]

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.0.253
    hooks:
      - id: ruff

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.2.0
    hooks:
      - id: mypy
        args: [--strict]
        additional_dependencies:
          - returns<1
          - aiohttp<4
          - aiozmq<1
          - django<5
          - fastapi<1
          - flask<3
          - flask-socketio<5.3.1
          - pytest
          - pyzmq
          - sanic
          - tornado<7
          - types-setuptools
          - uvicorn<1
          - websockets<11
